<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var xmlHttp = new XMLHttpRequest();
	var URL = "http://127.0.0.1:9000/api/all";
    	xmlHttp.open( "GET", URL, false ); 
    	xmlHttp.send( null );
    	//alert(typeof xmlHttp.responseText);
    	//alert(xmlHttp.responseText);
	var DATA = JSON.parse(xmlHttp.responseText)
	//AB has keys: cost, data -> "city name" -> "projects"
	//alert(AB["cost"]);
	debugger;

      // data from: https://www.currentresults.com/Weather-Extremes/Canada/largest-canadian-cities-list.php
      var citymap = {
        Alberta: {
          center: {lat: 55.0000, lng: -115.0000},
          cost: DATA["AB"]["cost"]
        },
        BritishColumbia: {
          center: {lat: 54.0000, lng: -125.0000},
          cost: DATA["BC"]["cost"]
        },
        Manitoba: {
          center: {lat: 55.0000, lng: -97.0000},
          cost: DATA["MB"]["cost"]
        },
        NewBrunswick: {
          center: {lat: 46.0000, lng: -66.0000},
          cost: DATA["NB"]["cost"]
        },
        Newfoundland: {
          center: {lat: 53.0000, lng: -60.0000},
          cost: DATA["NL"]["cost"]
        },
        NovaScotia: {
          center: {lat: 45.0000, lng: -63.0000},
          cost: DATA["NS"]["cost"]
        },
        NorthwestTerritories: {
          center: {lat: 66.0000, lng: -119.0000},
          cost: DATA["NT"]["cost"]
        },
        Nunavut: {
          center: {lat: 65.0000, lng: -95.0000},
          cost: DATA["NU"]["cost"]
        },
        Ontario: {
          center: {lat: 50.0000, lng: -85.0000},
          cost: DATA["ON"]["cost"]
        },
        PrinceEdwardIsland: {
          center: {lat: 46.2500, lng: -63.0000},
          cost: DATA["PE"]["cost"]
        },
        Quebec: {
          center: {lat: 53.0000, lng: -70.0000},
          cost: DATA["QC"]["cost"]
        },
        Saskatchewan: {
          center: {lat: 55.0000, lng: -106.0000},
          cost: DATA["SK"]["cost"]
        },
        Yukon: {
          center: {lat: 64.0000, lng: -135.0000},
          cost: DATA["YT"]["cost"]
        }
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 61.000, lng: -95.000}, // CENTER ON CANADA
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the cost.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].cost) * 7
          });
	  google.maps.event.addListener(cityCircle, 'click', function(ev) {
	  	//alert(cityCircle.center);
		//alert(typeof cityCircle.center);
		window.location.href = "http://127.0.0.1:9000/alberta.html";
	  });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR766XsrJMcGxNP9ihgX3sRyMMDeZOouk&callback=initMap">
    </script>
  </body>
</html>
