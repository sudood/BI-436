<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <title>Key Points of Interest</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/DATA.js"></script>
  <script src="js/menu.js"></script>
  <script type="text/javascript">
  google.charts.load('current', {'packages':['geochart']});
  google.charts.setOnLoadCallback(drawRegionsMap);
  function drawRegionsMap() {
    var data = google.visualization.arrayToDataTable([
      ['Country', 'Spending per Capita'],
      ['Canada', CA_spending_per_capita],
    ]);
    var options = {
      region: 'CA',
      legend: 'none',
      colorAxis: {colors: ['red']}
    };
    var chart = new google.visualization.GeoChart(document.getElementById('map'));
    chart.draw(data, options);
    google.visualization.events.addListener(chart, 'select', function() {
      var selection = chart.getSelection();
      // if same city is clicked twice in a row
      // it is "unselected", and selection = []
      if(typeof selection[0] !== "undefined") {
        window.location.href = 'http://127.0.0.1:9000/kpi2.html';
      }
    });
  }
  </script>
</head>
<body>
  <h1>Key Points of Interest for Canadian Infrastructure Project Spending</h1>
  <div id="menu">
    <button id='blue' onclick="home()">Total Spending</button>
    <button id='red' onclick="totCapita()">Spending per Capita</button>
    <button id='green' onclick="totGreen()">Green Spending</button>
    <button id='indigo' onclick="totTransit()">Transit Spending</button>
    <button id= 'yellow' onclick="totSocial()">Social Spending</button>
  </div>
  <div id="map">
  </div>
</body>
</html>
