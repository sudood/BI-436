<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Key Points of Interest</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/DATA.js"></script>
  <script type="text/javascript">
  google.charts.load('current', {'packages':['geochart']});
  google.charts.setOnLoadCallback(drawRegionsMap);
  function drawRegionsMap() {
    var data = google.visualization.arrayToDataTable([
      ['Province', 'Spending Per Capita ($/person)'],
      ['Newfoundland and Labrador', NL_spending_per_capita],
      ['Prince Edward Island', PE_spending_per_capita],
      ['Nova Scotia', NS_spending_per_capita],
      ['New Brunswick', NB_spending_per_capita],
      ['Quebec', QC_spending_per_capita],
      ['Ontario', ON_spending_per_capita],
      ['Manitoba', MB_spending_per_capita],
      ['Alberta', AB_spending_per_capita],
      ['Saskatchewan', SK_spending_per_capita],
      ['British Columbia', BC_spending_per_capita],
      ['Yukon', YT_spending_per_capita],
      ['Northwest Territories', NT_spending_per_capita],
      ['Nunavut', NU_spending_per_capita],
    ]);
    var options = {
      region: 'CA',
      resolution: 'provinces',
      displayMode: 'regions',
      colorAxis: {colors: ['red']}
    };
    var chart = new google.visualization.GeoChart(document.getElementById('map'));
    chart.draw(data, options);
    google.visualization.events.addListener(chart, 'select', function() {
      var selection = chart.getSelection();
      // if same city is clicked twice in a row
      // it is "unselected", and selection = []
      if(typeof selection[0] !== "undefined") {
        var city = data.getValue(selection[0].row, 0);
        //alert('City is: ' + city);
        window.location.href = 'http://127.0.0.1:9000/heatmaps/' + city + '.html';
      }
    });
  }
  </script>
</head>
<body>
  <h1>Key Points of Interest for Canadian Infrastructure Project Spending</h1>
  <div id="map"></div>
</body>
</html>
